<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pre Entrega N°1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro y Calculadora (Wip)</h1>
    </header>

    <main>
        <div>
            <label>Monto del préstamo:</label>
            <input type="number" id="monto" placeholder="Ingrese el monto">
        </div>
        <div>
            <label>Tasa de interés (%):</label>
            <input type="number" id="interes" placeholder="Ingrese la tasa de interés">
        </div>
        <div>
            <label>Plazo (en años):</label>
            <input type="number" id="plazo" placeholder="Ingrese el plazo en años">
        </div>
        <button>Calcular</button>

        <p>El pago mensual será: <span id="resultado"></span></p>
    </main>

    <script src="main.js" defer></script>
</body>
</html>
